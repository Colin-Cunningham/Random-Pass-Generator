  </body>
  
  <h1>Password Generator</h1>
    <div class="container-md">
        <div class="password-container">
            <p id="password"></p>
        <div class="option">
            <label for="length">Password length</label>
            <input type="number" id="length" min= "4" max="20" value="20"/>
        </div>
        <div class="option">
                <label for="Uppercase">Include Lowercase</label>
                <input type="checkbox" id="Uppercase" />
        </div>
        <div class="option">
                <label for="Lowercase">Include Uppercase</label>
                <input type="checkbox" id="Lowercase" />
        </div>
        <div class="option">
                <label for="Numbers">Include Numbers</label>
                <input type="checkbox" id="Numbers" />
        </div>
        <div class="option">
                <label for="Special">Include Special Characters</label>
                <input type="checkbox" id="Special" />
        </div>
            <button class="button-large" id= Generate>
                Generate Password
            </button>   
            <button class="button-large" id= clipboard>
                Copy to Clipboard
            </button>
        </div>
       
    <script src="script.js"></script>
    
    </div>
